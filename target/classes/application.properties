server.port=8085

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.gateway.routes[0].id=accout-service
spring.cloud.gateway.routes[0].uri=lb://ACCOUNT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/accounts/**

spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/customers/**


spring.cloud.gateway.routes[2].id=credit-service
spring.cloud.gateway.routes[2].uri=lb://CREDIT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/credits/**


spring.main.web-application-type=reactive

eureka.server.wait-time-in-ms-when-sync-empty=0